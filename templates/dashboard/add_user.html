{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container my-5 mb-5">
    
    {% include 'dashboard/sidebar.html' %}

    <!-- ======================
         RIGHT CONTENT
    ======================= -->
    <div class="col-md-9">

        {% if perms.auth.view_user %}

        <!-- Page Title -->
        <h3 class="mb-4 fw-bold">Add User</h3>

        <form action="{% url 'add_user' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>

        {% else %}
        You didn't have to access this page 

        {% endif %}
    </div>
</div>
{% endblock %}
