{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">

    <div class="row">
        <!-- LEFT SIDEBAR -->
        {% include 'dashboard/sidebar.html' %}

        <!-- RIGHT CONTENT -->
        <div class="col-md-9">

            <!-- Page Title -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Add Post</h3>
            </div>

            <!-- Card Wrapper -->
            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <form action="{% url 'add_post' %}" 
                          method="post" 
                          enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <div class="mt-4 text-end">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i> Save Post
                            </button>
                            <a href="{% url 'posts' %}" class="btn btn-outline-secondary ms-2">
                                Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
